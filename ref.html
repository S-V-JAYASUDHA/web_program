<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .wrapper {
      height: 100%;
      width: 100%;
      background: linear-gradient(180deg, #04fafd, 5%, #119dff, 50%, #030423);
      position: absolute;
    }
    .wrapper h1 {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
      font-family: sans-serif;
      letter-spacing: 1px;
      word-spacing: 2px;
      color: #fff;
      font-size: 40px;
      font-weight: 888;
      text-transform: uppercase;
    }
    .wrapper div {
      height: 60px;
      width: 60px;
      border: 2px solid rgba(255, 255, 255, 0.7);
      border-radius: 50px;
      position: absolute;
      top: 10%;
      left: 10%;
      animation: animate 4s linear infinite;
    }
    .wrapper div .dot {
      height: 10px;
      width: 10px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.5);
      position: absolute;
      top: 20%;
      right: 20%;
    }
    .wrapper div:nth-child(1) {
      top: 20%;
      left: 20%;
      animation: animate 8s linear infinite;
    }
    /* ... (other div:nth-child styles) ... */
    @keyframes animate {
      0% {
        transform: scale(0) translateY(0) rotate(70deg);
      }
      100% {
        transform: scale(1.3) translateY(-100px) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Bubbles Animation</h1>
    <!-- ... (other div elements) ... -->
  </div>
</body>
</html>
