<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="scripts.js"></script>
<script>

    $("#login").click(function(){
        window.location.href = "file:///D:/web_program/web_program/loginpage.html"; // Replace with the actual login page URL
    });

    $("#signup").click(function(){
        window.location.href = "file:///D:/web_program/web_program/ref.html"; // Replace with the actual login page URL
    });


    $(document).ready(function(){

        // Toggle Login/Signup Form
        $("#login").click(function(){
            $(".login-form").toggle();
            $(".signup-form").hide();
        });

        $("#signup").click(function(){
            $(".signup-form").toggle();
            $(".login-form").hide();
        });

        // Change Background Color on Hover
        $("nav a").hover(function(){
            $(this).css("background-color", "#f0f0f0");
        }, function(){
            $(this).css("background-color", "");
        });

        // Image Slider
        let currentImage = 0;
        const images = [
            "C:\\Users\\S.V.JAYASUDHA\\Downloads\\wr.jpg",
            "C:\\Users\\S.V.JAYASUDHA\\Downloads\\im2.jpg"
        ];

        function changeImage(){
            $(".collaborate-content .collaborate-image").eq(currentImage).show().siblings().hide();
            currentImage = (currentImage + 1) % images.length;
        }

        setInterval(changeImage, 3000);

        // Hide Footer on Scroll
        $(window).scroll(function(){
            $("footer").slideUp();
        });

        // Open Links in New Tab
        $("nav a").attr("target", "_blank");
    });
</script>
</body>
