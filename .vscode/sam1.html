        function validateForm() {
    // Get the password input value
    var passwordInput = document.getElementById('password').value;

    // Password criteria
    var minLength = 8;
    var hasUppercase = /[A-Z]/.test(passwordInput);
    var hasLowercase = /[a-z]/.test(passwordInput);
    var hasDigit = /\d/.test(passwordInput);

    // Check if the password meets the criteria
    if (passwordInput.length < minLength || !hasUppercase || !hasLowercase || !hasDigit) {
        // Display the error message
        document.getElementById('passwordError').innerText = 'Password must be at least 8 characters long and include 1 uppercase letter, 1 lowercase letter, and 1 digit.';
        return false; // Prevent form submission
    }

    // Clear the error message if the password is valid
    document.getElementById('passwordError').innerText = '';

    // Continue with other form validation logic if needed

    return true; // Allow form submission
}
